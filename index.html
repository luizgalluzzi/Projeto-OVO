<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador de gemas de ovos</title>
    <link rel="stylesheet" href="Assets/CSS/estilo.css"/>
    <script src="Assets\JS\script.js" defer></script>

</head>
<body>

    <div id="titulo">
    <h1>Escolha a gema de sua preferência</h1>
    </div>
    <div class="container">
        <div class="gema">
            <img src="Assets/Img/mole.png" width="250" alt="mole">
            <div>
            <label>
            <input value="Gema mole" name="preferencia" type="radio" id="GemaMole" checked > Mole
            </label>
            </div>
        </div>

        <div class="gema">
            <img src="Assets/Img/media.png" width="250" alt="media">
            <div>
            <label>
            <input value="Gema media" name="preferencia" type="radio" id="GemaMedia"> Media
            </label>
            </div>
        </div>

        <div class="gema">    
            <img src="Assets/Img/Dura.png" width="250" alt="dura">
            <div>
            <label>
            <input value="Gema dura" name="preferencia" type="radio" id="GemaDura"> Dura
            </label>
            </div>
        </div>
    </div>
    <main>
         <div class="button">
            <button id="inicio">Início</button>
         </div>
            <h1 id="timer">00:00</h1>
    </main>

        
</body>
</html>
